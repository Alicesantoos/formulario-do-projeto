<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Inglês</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
   
   <style>
       body {
        font-family: 'Fredoka', sans-serif;
        }
      .cabecalho {
          background-color: #b159be;
          padding: 10px;
          text-align: center;
      }
      .cabecalho h1 {
          color: #cbad74;
          font-size: 2.5rem;
          font-weight: bold;
      }
         .cabecalho .btn-topo {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            color: #000000;
            border: 2px solid #800080;
        }
      .card-img-top {
            height: 400px;
            object-fit: cover; 
        }

        .btn-roxo {
            background-color: #800080; 
            color: white;
        }
        .btn-preto-bege {
            background-color: rgb(39, 77, 182);
            color: #F5DEB3;
            border: 2px solid #F5DEB3;
        }
        .btn-float {
            display: inline-block;
            position: relative;
            will-change: transform;
            animation: float 2s ease-in-out infinite;
        }
 
        .btn-float i {
            animation: float 2s ease-in-out infinite;
            display: inline-block;
        }
        .btn-balance {
          display: inline-block;
          animation: balance 1.5s ease-in-out infinite !important;
        }
      
        .btn-preto-bege:hover {
            box-shadow: 0 0 10px #F5DEB3;
            transition: box-shadow 0.3s ease;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes balance {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
  </style>
  </head>
<body>

  <header class="cabecalho">
    <h1>Meu primeiro Inglês</h1>
    <a href="#" class="btn btn-topo">
      <i class="bi bi-house-door-fill" style="font-size: 1.2rem;"></i> Início
  </a>
</header>

<div class="container mt-4">
  <div class="row">
      <div class="col-md-4">
          <div class="card">
              <img src="assets/img/imagem.jpg" class="card-img-top" alt="Crianças se divertindo">
              <div class="card-body">
                  <p class="card-text"> Aprendendo as cores em Inglês.</p>
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="card">
              <img src="assets/img/imagem2.jpg" class="card-img-top" alt="Aula de inglês interativa">
              <div class="card-body">
                  <p class="card-text"> Nome dos animais em Inglês.</p>
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="card">
              <img src="assets/img/imagem3.jpg" class="card-img-top" alt="Aprendizado divertido">
              <div class="card-body">
                  <p class="card-text">Praticando a leitura.</p>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="text-center mt-5">
  <a href="cadastro.html" class="btn btn-lg btn-roxo btn-float me-3">
      <i class="bi bi-fire"></i> Quero participar
  </a>
  <a href="login.html" class="btn btn-lg btn-preto-bege btn-animado">
      <i class="bi bi-star-fill"></i> Já faço parte
  </a>
</div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
