<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Inglês</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="css/bootstra.min.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">


    <style>
        body {
         font-family: 'Fredoka', sans-serif;
         }
       .cabecalho {
           background-color: #b159be;
           padding: 10px;
           text-align: center;
       }
       .cabecalho h2 {
           color: #cbad74; 
           font-size: 2.5rem;
           font-weight: bold;
       }
       </style>

</head>
<body>

    <header class="cabecalho">
        <h2>Meu primeiro Inglês</h2>
    </header>
   
    <div class="form">
        <form action="login.html" method="post">
            <h1> Cadastre-se </h1>
            <div class="form-group">
                <label for="name"> Nome completo</label> <br>
                <input type="text" id="nome" name="name" placeholder="Escreva seu nome completo" class="form-control" >
            </div>

            <div class="form-group">
                <label for="Email"> E-mail</label> <br>
                <input type="email" id="email" name="email" placeholder="Escreva seu e-mail" class="form-control" >
            </div>

            <div class="form-group">
                <label for="senha"> Senha </label> <br>
                <input type="password" id="senha" name="senha" placeholder="5 caracteres" class="form-control" >
            </div>

            <div class="form-group">
                <label for="confirme_senha"> Confirme senha</label> <br>
                <input type="password" id="confirme_senha" name="confirme_senha" placeholder="Confirme sua senha" class="form-control" >
            </div><br>
        
            <button class="btn font-weight-bold" name="submit">Criar</button>
            <p> Já tem uma conta ?<a href="login.html"> Aperte aqui</a></p>
        </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
